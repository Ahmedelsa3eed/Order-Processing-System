<div class="content w-full">
  <div class="settings-page m-20 d-grid gap-20">
<!--    change name-->
    <div class="p-20 bg-white rad-10">
      <h2 class="mt-0">Change Name</h2>
      <div class="sec-box mb-15 between-flex">
        <div class="mb-15">
          <label class="fs-14 c-grey d-block" for="firstName">First Name</label>
          <input
            class="b-none border-ccc p-10 rad-6 d-block w-full"
            type="text"
            id="firstName"
            placeholder="First Name"
          />
        </div>

        <div style="width: 15px"></div>

        <div class="mb-15">
          <label class="fs-14 c-grey d-block" for="lastName">Last Name</label>
          <input
            class="b-none border-ccc p-10 rad-6 d-block w-full"
            id="lastName"
            type="text"
            placeholder="Last Name"
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary" (click)="changeName()">Change</button>
      <div id="nameResponse"></div>
    </div>

<!--    change username-->
    <div class="p-20 bg-white rad-10">
      <h2 class="mt-0">Change Username</h2>
      <div class="sec-box mb-15">
        <label class="fs-14 c-grey d-block" for="username">Username</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="text"
          id="username"
          placeholder="Username"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="changeUsername()">Change</button>
      <div id="usernameResponse"></div>
    </div>

<!--   change email -->
    <div class="p-20 bg-white rad-10">
      <h2 class="mt-0">Change Email</h2>
      <div class="mb-15">
        <label class="fs-14 c-grey d-block" for="email">Email</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="email"
          id="email"
          placeholder="Enter new email"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="changeEmail()">Change</button>
      <div id="emailResponse"></div>
    </div>

<!-- change address   -->
    <div class="p-20 bg-white rad-10">
      <h2 class="mt-0">Change Address</h2>
      <div class="mb-15">
        <label class="fs-14 c-grey d-block" for="address">Address</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="text"
          id="address"
          placeholder="Enter new address"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="changeAddress()">Change</button>
      <div id="addressResponse"></div>

    </div>

<!--    change phone number-->
    <div class="p-20 bg-white rad-10">
      <h2 class="mt-0">Change Phone Number</h2>
      <div class="mb-15">
        <label class="fs-14 c-grey d-block" for="phone">Phone Number</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="text"
          id="phone"
          placeholder="Enter new phone number"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="changePhone()">Change</button>
      <div id="phoneResponse"></div>

    </div>

    <div class="p-20 bg-white rad-10">
      <h2 class="mt-0 ">Password</h2>
      <div class="mb-15">
        <label class="fs-14 c-grey d-block " for="currentPassword">Current Password</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="password"
          id="currentPassword"
          placeholder="Password"
        />
      </div>

      <div class="mb-15">
        <label class="fs-14 c-grey d-block " for="newPassword">New Password</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="password"
          id="newPassword"
          placeholder="new password"
        />
      </div>

      <div class="mb-15">
        <label class="fs-14 c-grey d-block " for="confirmNewPassword">Confirm Password</label>
        <input
          class="b-none border-ccc p-10 rad-6 d-block w-full"
          type="password"
          id="confirmNewPassword"
          placeholder="confirm new password"
        />
      </div>

      <button type="submit" class="btn btn-primary" (click)="changeUserPassword()">Change</button>
    </div>
  </div>
</div>
