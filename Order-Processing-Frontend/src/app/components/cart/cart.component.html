<section class="h-100 h-custom" style="background-color: #eee">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card">
          <div class="card-body p-4">
            <div class="row">
              
              <!-- Cart -->
              <div class="col-lg-7">
                <h5 class="mb-3">
                  <p class="text-body">
                    Shopping cart
                  </p>
                </h5>
                <hr />

                <div class="d-flex justify-content-between align-items-center mb-4">
                  <div>
                    <p class="mb-0">
                      You have {{ cartSize }} items in your cart
                    </p>
                  </div>
                </div>
                <!-- Cart Items -->
                <app-cart-item
                  (removeCartItemEvent)="deleteCartItem($event)"
                  (updateCartItemEvent)="updateCartItem($event)"
                  *ngFor="let cartItem of cartItems | async"
                  [cartItem]="cartItem"
                ></app-cart-item>
              </div>

              <!-- Checkout -->
              <div class="col-lg-5">
                <app-checkout [totalPrice]="totalPrice"></app-checkout>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
