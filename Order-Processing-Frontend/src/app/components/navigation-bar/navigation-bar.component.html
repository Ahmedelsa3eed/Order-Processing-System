<div class="p-3 sidebar" style="width: 300px">
    <!-- Title -->
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <em class="bi bi-unity pe-none me-2"></em>
        <span class="fs-4">Order Processing</span>
    </a>

    <div *ngIf="signedInUserType == 'manager'">
        <!-- Reports -->
        <h5 class="mb-2">Reports</h5>

        <!-- Sales Report Button -->
        <button class="btn btn-primary" type="button"
            style="margin-top: 8px;" (click)="report('sales')">
            Sales
        </button>
        <!-- Customers Report button -->
        <button class="btn btn-primary" type="button"
            style="margin-top: 8px;" (click)="report('customer')">
            Top Customers
        </button>
        <button class="btn btn-primary" type="button"
            style="margin-top: 8px;" (click)="report('books')">
            Top Books
        </button>
    </div>

    <hr />

    <!-- Profile -->
    <div class="text-center">
        <h4 *ngIf="signedInUserType != null">
            <strong>{{ loggedInUserFirstName }} {{ loggedInUserLastName }}</strong>
        </h4>

        <!-- Logout -->
        <div class="logout">
            <a role="button" class="d-flex align-items-center mb-1 mb-md-0 me-md-auto text-decoration-none"
                (click)="logout()">
                <span class="fs-5">logout</span>
            </a>
        </div>
    </div>

    <div class="parent">
        <!-- Books -->
        <div [routerLink]="['/home/books']" [routerLinkActive]="['active']" (click)="navigateTo('books')">
            <em class="bi bi-book-fill"></em>
            Books
        </div>
        <div *ngIf="signedInUserType == 'manager'" [routerLink]="['/home/orders']" [routerLinkActive]="['active']"
            (click)="navigateTo('orders')">
            <em class="bi bi-bag-fill"></em>
            Orders
        </div>
        <div *ngIf="signedInUserType == 'manager'" [routerLink]="['/home/users']" [routerLinkActive]="['active']"
            (click)="navigateTo('authors')">
            <em class="bi bi-people-fill"></em>
            Authors
        </div>
        <div *ngIf="signedInUserType == 'manager'" [routerLink]="['/home/publishers']" [routerLinkActive]="['active']" (click)="navigateTo('publishers')">
            <svg fill="#c3cad9" style="width: 32px; height: 32px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="64px" height="64px" viewBox="0 0 256 190" enable-background="new 0 0 256 190" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_iconCarrier"> <path d="M48.12,27.903C48.12,13.564,59.592,2,74.023,2c14.339,0,25.903,11.564,25.903,25.903 C99.834,42.335,88.27,53.806,74.023,53.806C59.684,53.806,48.12,42.242,48.12,27.903z M191,139h-47V97c0-20.461-17.881-37-38-37H43 C20.912,60,1.99,79.14,2,98v77c-0.026,8.533,6.001,12.989,12,13c6.014,0.011,12-4.445,12-13v-75h8v88h78v-88h8l0.081,50.37 c-0.053,8.729,5.342,12.446,10.919,12.63h60C207.363,163,207.363,139,191,139z M254,30.184v85.734 c0,6.263-4.888,11.266-11.189,11.266h-74.278c-6.301,0-11.189-5.003-11.189-11.266V57.68h14.894V30.184H254z M247.088,37.44h-67.594 v72.177c0,2.062-1.566,3.59-3.628,3.59c-2.062,0-3.628-1.642-3.628-3.59V64.936h-8.02v50.982c0,2.253,2.062,4.01,4.315,4.01h74.354 c2.253,0,4.124-1.909,4.124-4.201h0.076V37.44z M239.832,44.314h-53.465V71.81h53.465V44.314z M208.899,79.448h-22.531v6.874h22.531 V79.448z M217.682,86.322h22.15v-6.874h-22.15V86.322z M208.899,92.814h-22.531v6.874h22.531V92.814z M217.682,99.688h22.15v-6.874 h-22.15V99.688z M217.682,113.436h22.15v-6.874h-22.15V113.436z M208.899,106.562h-22.531v6.874h22.531V106.562z"></path> </g></svg>
            Publishers
        </div>
        <!-- Cart -->
        <div [routerLink]="['/home/cart']" [routerLinkActive]="['active']" (click)="navigateTo('cart')">
          <em class="bi bi-cart-fill"></em>
          Cart
        </div>
        <!-- Accounts -->
        <div
          *ngIf="signedInUserType == 'manager'"
          [routerLink]="['/home/accounts']"
          [routerLinkActive]="['active']"
          (click)="navigateTo('accounts')">
          <em class="bi bi-person-circle pe-none me-2"></em>
          Accounts
        </div>
        <!-- Settings -->
      <div [routerLink]="['/home/settings']" [routerLinkActive]="['active']" (click)="navigateTo('settings')">
        <em class="bi bi-gear-fill"></em>
        Settings
      </div>
    </div>
</div>
